<div id="login-container">
  <div class="login-row" id="login-message">
    {{message}}
  </div>
  <div class="login-row">
    <label>Username</label>
    <input #username>
  </div>
  <div class="login-row">
    <label>Password</label>
    <input #password type="password">
  </div>
  <div class="login-row">
    <button>Guest</button>
    <button>Register</button>
    <button>Sign In</button>
  </div>
</div>
