<div id="quiz-container">
  <div id="quiz-title-container">
    Entertainment: Video Games
  </div>
  <div id="question-index-container">
    <div class="question-index-item" *ngFor="let i of [1,2,3,4,5,6,7,8,9,'R']">{{i}}</div>
  </div>
  <quiz-take *ngIf="true"></quiz-take>
  <quiz-review *ngIf="false"></quiz-review>
</div>
