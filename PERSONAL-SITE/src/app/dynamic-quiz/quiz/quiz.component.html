<div id="quiz-container" *ngIf="quiz">
  <div id="quiz-title-container">
      {{quiz.displayName}}
  </div>
  <div id="question-index-container">
    <div class="question-index-item" *ngFor="let question of quiz.quizQuestions; let i = index">{{i}}</div>
    <div class="question-index-item">R</div>
  </div>
  <quiz-take *ngIf="true"></quiz-take>
  <quiz-review *ngIf="false"></quiz-review>
</div>
