<div id="quiz-container">
  <div id="question-container">
    <div>Meatball reclaims an accustomed bliss under a funeral. Meatball bounces around a cumbersome garble. Why can't Tony produce a charged damned? Tony advances against the holy. Meatball walks opposite the downstairs cramp.</div>
  </div>
  <div id="question-answer-container">
    <div class="question-answer" *ngFor="let answer of [{key: 'a', value: 'answer 1'}, {key: 'b', value: 'answer 2'}, {key: 'c', value: 'answer 3'}, {key: 'd', value: 'answer 4'}]">
      <div class="answer-key">{{answer.key}}</div>
      <div class="answer-value">{{answer.value}}</div>
    </div>
  </div>
  <div id="question-navigation-container">
    <i class="fa fa-arrow-left"></i>
    <div id="question-navigation-spacer"></div>
    <i class="fa fa-arrow-right"></i>
  </div>
</div>
